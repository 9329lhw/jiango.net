            <style type="text/css">
                body{
                    padding: 0;
                }
                #header-frame{
                    height: 80px;
                }
                #header-div {

                }

                    float: left;

                }

                #license-div {

                #license-div a:visited, #license-div a:link {

                    text-decoration: none;
                    color: #EB8A3D;
                }

                    padding-top: 8px;

                #submenu-div ul {
                    margin: 0;
                    padding: 0;
                    list-style-type: none;

                    float: right;
                    padding: 0 10px;
                    margin: 3px 0;
                    border-left: 1px solid #FFF;
                }

                #submenu-div a:visited, #submenu-div a:link {
                    color: #FFF;
                    text-decoration: none;
                }

                #submenu-div a:hover {

                }

                #loading-div {
                    clear: right;

                #menu-div li {

                #menu-div a:visited, #menu-div a:link {

                    padding: 0 20px;

                    color: #3a3a3a;

                #menu-div li.fix-spacel{ width:30px; border-left:none; }

            </style>
            <script src="__JS__/transport.js"></script>
            <script type="text/javascript">

                function modalDialog(url, name, width, height)
                {
                    if (width == undefined)
                    {
                        width = 400;
                    }
                    if (height == undefined)
                    {
                        height = 300;
                    }

                    if (window.showModalDialog)
                    {
                        window.showModalDialog(url, name, 'dialogWidth=' + (width) + 'px; dialogHeight=' + (height + 5) + 'px; status=off');
                    } else
                    {
                        x = (window.screen.width - width) / 2;
                        y = (window.screen.height - height) / 2;

                        window.open(url, name, 'height=' + height + ', width=' + width + ', left=' + x + ', top=' + y + ', toolbar=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, modal=yes');
                    }
                }

                function ShowToDoList()
                {
                    try
                    {
                        var mainFrame = window.top.frames['main-frame'];
                        mainFrame.window.showTodoList(adminId);
                    } catch (ex)
                    {
                    }
                }

                    var adminId = "{$admin_id}";
            </script>
    </head>
    <body>

        <div id="menu-div">

        <script>
                function showBar(item) {
                    var silb = item.lastElementChild;
                    silb.style.display = "block";
                }
                function hideBar(item) {
                    var silb = item.lastElementChild;
                    silb.style.display = "none";

        </script>
