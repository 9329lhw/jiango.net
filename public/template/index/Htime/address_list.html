<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="Keywords" content="{$keywords}" />
        <meta name="Description" content="{$description}" />
        <title>{$page_title}</title>
        <link rel="shortcut icon" href="favicon.ico" />
        <link href="{$CSS}/haohaios.css" rel="stylesheet" />
        <link href="{$CSS}/font-awesome.min.css" rel="stylesheet" />
        <script src="{$JS}/lib/jquery.js"></script>
        <script src="{$JS}/lib/haohaios.js"></script>
        <script src="{$JS}/lib/region.js"></script>
        <script src="{$JS}/lib/utils.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="wx_bar">
                <div class="wx_bar_back">
                    <a id="listPageback" href="javascript:void(0);"></a>
                </div>
                <div class="wx_bar_act">
                    <a href="javascript:void(0);" class="wx_bar_new" style="display: none;" id="_new"></a>
                </div>
            </div>
            <div class="wx_wrap">
                <div class="address_list" id="addressList">
                    <div class="address">
                        <!-- {foreach from=$consignee_list item=consignee key=sn} -->
                        <!--ul class="selected"默认地址-->

                        <ul {if $consignee.address_id eq $default_address_id}class="selected"{/if}>
                            <li><span>{$consignee.address|escape}</span></li>
                            <li><strong>{$consignee.consignee|escape}</strong>{$consignee.mobile|escape}</li>
                            <li><a href="/Home/Charge/edit_consignee&address_id={$consignee.address_id}&goods_id={$goods_id}" style="bottom: 10px;color: rgb(0, 0, 0);position: absolute;right: 1px;top: 32px;width: 80px;z-index: 2;" >设为收货地址</a></li>
																												
                        </ul>
                        <!-- {/foreach} -->
                    </div>

                    <div class="address_list_link"> 
                        <a href="/Home/Charge/edit_consignee&back_url={$forward}" class="item item_new">新增收货地址</a>
                    </div>
                    <div class="margin_footer"></div>
                </div>
            </div>
        </div>
    </body>
</html>
